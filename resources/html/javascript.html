<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        form{
            width: 300px;
            margin: 0 auto;
            background-color: rgb(205, 207, 255);
            padding: 20px;
        }
        input{
            width: 100%;
            padding: 5px;
        }
        button{
            width: 100%;
            background-color: #007bff;
            color: white;
        }

        .container{
            width: 300px;
            margin: 10px auto;
            background-color: blanchedalmond;
            padding: 5px 20px;  
        }

        #check-email, #check-password, #check-name, #check-edad{
            width: 60px;
        }

        .check-container{
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            border: 1px solid #007bff;
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <form action="#">
        <h1>
            Formulario de registro
        </h1>
        <div>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="name" name="nombre" autocomplete="off">  
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="text" id="age" name="edad">
        </div>
        <div>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password2">Repetir Contraseña</label>
            <input type="password" id="password2" name="password2">
        </div>
        <br>
        <button id="btn">Enviar</button>
    </form>

    <div class="container">
        <h2>Validando campos</h2>
        <div class="check-container">
            <label for="check-name">Nombre Completo</label>
            <input type="checkbox" id="check-name">
        </div>
        <div class="check-container">
            <label for="check-edad">Edad</label>
            <input type="checkbox" id="check-edad">
        </div>
        <div class="check-container">
            <label for="check-email">Correo</label>
            <input type="checkbox" id="check-email">
        </div>  
        <div class="check-container">
            <label for="check-password">Contraseña</label>
            <input type="checkbox" id="check-password">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
